<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中大圖書館借還系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 中大圖書館借還系統</h1>
            <nav>
                <a href="index.html" class="active">書籍列表</a>
                <a href="login.html">登入</a>
                <span id="user-info" style="display:none;">
                    <span id="username"></span>
                    <button id="logout-btn" onclick="logout()">登出</button>
                </span>
            </nav>
        </header>

        <main>
            <section class="stats-bar">
                <div id="stats-info">載入中...</div>
            </section>

            <section class="search-bar">
                <div class="search-controls">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="🔍 搜尋書名、作者或出版社..."
                               oninput="searchBooks()">
                    </div>
                    <div class="sort-box">
                        <label for="sort-select">排序：</label>
                        <select id="sort-select" onchange="sortBooks()">
                            <option value="id">書籍 ID</option>
                            <option value="title">書名</option>
                            <option value="author">作者</option>
                            <option value="available">可借閱優先</option>
                        </select>
                    </div>
                </div>
                <div id="search-result-info"></div>
            </section>

            <section class="book-list">
                <h2>館藏書籍</h2>
                <div id="books-container" class="books-grid">
                    <p>載入中...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Stage 4 with HTML Frontend | API: http://localhost:7070</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
