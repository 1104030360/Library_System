<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 中大圖書館</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 中大圖書館借還系統</h1>
            <nav>
                <a href="index.html">書籍列表</a>
                <a href="login.html" class="active">登入</a>
            </nav>
        </header>

        <main>
            <section class="login-section">
                <div class="login-box">
                    <h2>使用者登入</h2>
                    <form id="login-form" onsubmit="return handleLogin(event)">
                        <div class="form-group">
                            <label for="username">帳號：</label>
                            <input type="text" id="username" name="username" required
                                   placeholder="例如: 0001">
                        </div>
                        <div class="form-group">
                            <label for="password">密碼：</label>
                            <input type="password" id="password" name="password" required
                                   placeholder="數字密碼">
                        </div>
                        <div id="error-message" class="error-message" style="display:none;"></div>
                        <button type="submit" class="btn-primary">登入</button>
                    </form>

                    <div class="login-hints">
                        <h3>測試帳號</h3>
                        <p><strong>館長：</strong> 0001 / 1111</p>
                        <p><strong>員工：</strong> 0002 / 2222</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Stage 4 with HTML Frontend | API: http://localhost:7070</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = parseInt(document.getElementById('password').value);
            const errorDiv = document.getElementById('error-message');

            try {
                const result = await api.login(username, password);

                if (result.success) {
                    // Save session info
                    localStorage.setItem('username', result.username);
                    localStorage.setItem('userType', result.userType);

                    // Redirect to home
                    alert(`登入成功！歡迎 ${result.userType} ${result.username}`);
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = result.error || '登入失敗';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '登入失敗：' + error.message;
                errorDiv.style.display = 'block';
            }

            return false;
        }
    </script>
</body>
</html>
